name: Recompute statistics (daily)

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions schedule uses UTC time
    # Avoid minute 00 to reduce delays at the top of the hour
    - cron: "17 3 * * *"

concurrency:
  group: recompute-stats-daily
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  recompute:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run recompute_stats.py
        env:
          # Your Streamlit-style config, passed from GitHub Secrets
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_PATH_STYLE: ${{ secrets.S3_PATH_STYLE }}
          S3_SIGNATURE_VERSION: ${{ secrets.S3_SIGNATURE_VERSION }}

          # Also provide standard AWS env names (harmless if your script ignores them)
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.S3_REGION }}

          PYTHONUNBUFFERED: "1"
        run: |
          python tools/recompute_stats.py
